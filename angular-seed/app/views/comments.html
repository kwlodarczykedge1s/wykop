<form class="form-horizontal" name="Form" required novalidate>

    <div class="form-group" ng-if="vm.successAlert">
        <div class="alert alert-success" id="successAlert" style="width: 50%; margin: 0 auto;">
            <strong>Twój post został zauktualizowany!</strong>
        </div>
    </div>

    <div class="form-group" ng-if="vm.dangerAlert">
        <div class="alert alert-danger" id="dangerAlert" style="width: 50%; margin: 0 auto;">
            <strong>Twój post nie został zaktualizowany!</strong>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label" name="title">Tutuł</label>
        <div class="col-sm-4">
            <input type="input" class="form-control" placeholder="Tytuł" ng-model="vm.dataJson.title" name="title"
                   validator="required, minlength=6" , maxlength="70">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Subtytuł</label>
        <div class="col-sm-4">
            <input type="input" class="form-control" placeholder="Subtytuł" ng-model="vm.dataJson.subtitle"
                   name="subtitle"
                   validator="required, minlength=6" maxlength="300">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Image URL</label>
        <div class="col-sm-4">
            <input type="input" class="form-control" placeholder="Url" ng-model="vm.dataJson.image" name="url"
                   validator="required, url">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Treść</label>
        <div class="col-sm-4">
<textarea class="form-control" rows="3" ng-model="vm.dataJson.content" name="content"
          validator="required, minlength=20"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label"></label>
        <div class="col-sm-4">
            <button type="button" id="sendButton" class="btn btn-default" validation-submit="Form"
                    ng-click="vm.updateData(wykopy.id, wykopy)">
                Wyślij
            </button>
        </div>
    </div>
</form>
