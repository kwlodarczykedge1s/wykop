<form class="form-horizontal" name="Form" required novalidate>

<div class="form-group">
    <div class="col-sm-4">
        <input type="input" class="form-control" placeholder="Nick" ng-model="nick" name="nick"
               validator="required, minlength=6" , maxlength="70">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-4">
<textarea class="form-control" placeholder="Treść" rows="3" ng-model="content" name="content"
          validator="required, minlength=20"></textarea>
    </div>
</div>

    <button class="btn btn-default" validation-submit="Form">Wyślij</button>

</form>
