<div class="panel" ng-repeat="mikroblog in vm.collection | filter: search"
     style="width: 60%; margin: 0 auto; margin-bottom: 20px;">
    <div class="panel-heading">
        <div class="text-center">
            <div class="row">
                <div class="col-sm-2">
                    <strong>{{mikroblog.author}}</strong>
                    <small><em>{{mikroblog.date}}</em></small>
                </div>
                <div class="col-sm-3">
                    <h4 class="pull-right">
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">
        {{mikroblog.content}}<a href="#"><p>Read more</p></a>
    </div>
    <div class="panel-footer">

    </div>
</div>
