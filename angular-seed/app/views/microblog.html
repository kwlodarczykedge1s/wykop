<div class="panel" ng-repeat="microblog in vm.collection | filter: search"
     style="width: 60%; margin: 0 auto; margin-bottom: 20px;">
    <div class="panel-heading">
        <div class="text-center">
            <div class="row">
                <div class="col-sm-9">
                    <h3 class="pull-left">{{microblog.title}}</h3>
                </div>
                <div class="col-sm-3">
                    <h4 class="pull-right">
                        <small><em>{{microblog.date}}</em></small>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">
        {{microblog.content}}<a href="#"><p>Read more</p></a>
    </div>
    <div class="panel-footer">
        Autor: <strong>{{wykopy.author}}</strong>
    </div>
</div>
